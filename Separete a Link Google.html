    <!-- In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->

        <form action="" method="post">

            <input type="radio" name="employee type" value="salaried" required>
            <label for="salaried">SALARIED</label><br><br>
            <input type="radio" name="employee type" value="own business" required>
            <label for="own-business">OWN BUSINESS</label>
            <p><button>SUBMIT</button></p>
        </form>
    </div>
