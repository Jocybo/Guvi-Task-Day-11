<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Contact Us.css">
</head>

<body>
    <form action="">
        <div class="form">
            <p class="title"><label>Name</label>
            </p>
            <input class="inputs" type="text" name="username" value="Your Name" maxlength="15" required>

            <p class="title"><label>Email</label>
            </p>
            <input class="inputs" type="email" name="email" required value="email">
            <p class="title"><label>Mobile</label>
            </p>
            <input class="inputs" type="number" name="number" value="Number" minlength="10" maxlength="12" required>
            <p class="title"><label>Tell us</label>
            </p>
            <textarea name="contact" id="contact" rows="10" cols="100">Type Here</textarea>
            <p class="btn">
                <input class="btn1" type="submit" name="submit" value="Contact Us">
            </p>
        </div>
    </form>
</body>

</html>
